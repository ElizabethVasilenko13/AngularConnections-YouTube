<section class="sort-section top-container">
  <div class="sort__container">
    <div>Sorting by:</div>
    <app-button
      [customClass]="'sort__btn'"
      (buttonClick)="sortResults('date', sortingService.dateComparator)">
        <ng-template #buttonTemplate>
            Date
          <span *ngIf="sortingService.isDescSorting('date')">▼</span>
          <span *ngIf="sortingService.isAscSorting('date')">▲</span>
        </ng-template>
    </app-button>
    <app-button
      [customClass]="'sort__btn'"
      (buttonClick)="sortResults('views', sortingService.viewsComparator)">
        <ng-template #buttonTemplate>
          Views
          <span *ngIf="sortingService.isDescSorting('views')">▼</span>
          <span *ngIf="sortingService.isAscSorting('views')">▲</span>
        </ng-template>
    </app-button>
    <div class="sort__input">
      <div class="">by word or sentance</div>
      <input type="text" [(ngModel)]="searchText" name="searchText" id="searchText" (input)="updateSearchText()">
    </div>
  </div>
</section>
