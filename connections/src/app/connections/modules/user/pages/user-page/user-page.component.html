<div class="content">
  <div class="container user">
  <h2>USER PROFILE</h2>
  <form [formGroup]="userProfileForm" class="user__form">
    <div class="form-group">
      <label for="name">{{'Name:' | uppercase}}</label>
      <input type="text" formControlName="name" id="name" />
    </div>
    <div class="form-group">
      <label for="email">{{'Email:' | uppercase}}</label>
      <input type="text" formControlName="email" id="email" />
    </div>
    <div class="form-group">
      <label for="uid">{{'User ID:' | uppercase}}</label>
      <input type="text" formControlName="uid" id="uid" />
    </div>
    <div class="form-group">
      <label for="createdAt">{{'Created At:' | uppercase}}</label>
      <input type="text" formControlName="createdAt" id="createdAt" />
    </div>
  </form>
</div>
</div>
