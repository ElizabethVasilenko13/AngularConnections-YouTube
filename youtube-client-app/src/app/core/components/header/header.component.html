<header class="header">
  <div class="header__search">
    <img src="assets/youTubeIcon.png" alt="youTubeIcon" class="header__icon">
    <div class="search__block">
      <input type="text" name="" id="" placeholder="What are you want to find out?">
      <app-button [customClass]="'search__button'" (buttonClick)="handleSearchBtn()">
        Search
      </app-button>
    </div>
    <app-button [customClass]="'img__btn'" (buttonClick)="toggleShowSortBtn()">
      <ng-template #buttonTemplate>
        <img src="assets/searchSettingIcon.png" alt="youTubeIcon" class="btn__icon">
      </ng-template>
    </app-button>
  </div>
  <div class="header__user">
    <div class="user__name">Your Name</div>
    <app-button [customClass]="'img__btn'">
      <ng-template #buttonTemplate>
        <img src="assets/userIcon.png" alt="youTubeIcon" class="btn__icon">
      </ng-template>
    </app-button>
  </div>
</header>
<app-sorting *ngIf="isSortingBlockVisible"></app-sorting>
