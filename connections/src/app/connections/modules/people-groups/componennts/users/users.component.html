<app-loader [isLoading]="isGroupLoading"></app-loader>
<div class="content__items">
  <ng-container *ngFor="let user of users">
    <app-user-item
      [group]="user"
      [isActive]="usersService.isConversationID(user)"
      (openConversation)="usersService.toConversationPage(user?.conversatonID, user?.uid)"
      ></app-user-item>
  </ng-container>
</div>
